<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
    <script src="/dist/umd/vue.js">
    </script>
    <script>
           let {reactive,effect} = Vue
           let state = reactive([1,2,3])

           effect(()=>{
               app.innerHTML = state
           })
           setTimeout(()=>{
               state[2] = 10
           })
           console.log(state)
    </script>
</body>
</html>
